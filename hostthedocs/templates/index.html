{% extends 'base.html' %}

{% block body %}
    <script type="text/javascript">
        function gotodocs(obj)
        {
         var selectedValue = obj.options[obj.selectedIndex].value;
         window.location.href = selectedValue;
        }
    </script>

    <div class="container">

        <div class="jumbotron">
            <h1>{{ welcome }}</h1>
            <p>{{ intro|safe }}</p>
            <!--<p><a class="btn btn-primary btn-large">Call to action!</a>-->
            </p>
        </div>

        <!-- /.row -->

        <div class="row text-center">

            {% for project in projects %}
            <div class="col-lg-3 col-md-6 htd-group">
                <div class="thumbnail">
                    <!--<img src="http://placehold.it/800x500" alt="">-->
                    <div class="caption htd-item">
                        <h3>{{ project.name }}</h3>
                        <p>{{ project.description|safe }}</p>
                        {% if project.versions|length > 0 %}
                            <p><a href="{{ project.versions|last|attr('url') }}"
                                    class="btn btn-primary btn-md btn-block"
                                    role="button">
                                    <strong>Latest</strong>
                            </a></p>
                        {% endif %}
                        <select name="{{ project.name }}" onchange="gotodocs(this);"
                                class="btn btn-success dropdown-toggle" type="button"
                                role="menu" aria-haspopup="true" aria-expanded="false">
                        {% for version in project.versions | reverse %}
                            <option value="{{ version.url }}">{{ version.version }}</option>
                        {% endfor %}
                        </select>
                        <!--<p><a href="#" class="btn btn-primary">Buy Now!</a>  <a href="#" class="btn btn-default">More Info</a>-->
                        <!--</p>-->
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
        <!-- /.row -->
        {% if copyright %}

        <hr>

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>{{ copyright|safe }}</p>
                </div>
            </div>
        </footer>

        {% endif %}

    </div>
    <!-- /.container -->

{% endblock %}
